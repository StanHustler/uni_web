<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>

            </button>
            <a class="navbar-brand" href="#">首页</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

              <li class="active"><a href="#">商品分类 <span class="sr-only">(current)</span></a></li>

              <li><a href="#">登录</a></li>

                <input type="text" class="form-control" placeholder="Search">

        </div>
      </nav>
    <!--account-->
    <div class="account">
        <div class="container">
            <div class="register" >
                <form action="/user_rigister" method="post" style="margin:0px 500px">
                    <div class="register-top-grid">
                        <h3>注册新用户</h3>
                        <div class="input">
                            <span>用户名<label style="color:red;">*</label></span>
                            <input type="text" name="username" placeholder="请输入用户名" required="required">
                        </div>
                        <div class="input">
                            <span>邮箱<label style="color:red;">*</label></span>
                            <input type="text" name="email" placeholder="请输入邮箱" required="required">
                        </div>
                        <div class="input">
                            <span>密码<label style="color:red;">*</label></span>
                            <input type="password" name="password" placeholder="请输入密码" required="required">
                        </div>
                        <div class="input">
                            <span>收货人<label style="color:red;">*</label></span>
                            <input type="text" name="name" placeholder="请输入收货人" required="required">
                        </div>
                        <div class="input">
                            <span>收获电话<label style="color:red;">*</label></span>
                            <input type="text" name="phone" placeholder="请输入收货电话" required="required">
                        </div>
                        <div class="input">
                            <span>收获地址<label style="color:red;">*</label></span>
                            <input type="text" name="phone" placeholder="请输入收货地址" required="required">
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </form>
                <br>
                <p align="center">
                    <button type="button"  class="btn btn-primary btn-lg">提交</button>
                </p>
            </div>
        </div>
    </div>
    <!--footer-->
    <footer style="width: 100%;z-index: 9999;bottom:0;background-color:#000;position: fixed;" >
        <div class="container footer" style="max-width: 1200px;width:100%;height: 100px;">
        </div>
        <div class="text-center" style="background-color: #25252F;height: 37px;line-height: 30px;color: #000;font-size: 16px;">
            <p style="color:white">浙江万里学院@2021037083张雷</p>
        </div>
    </footer>
</body>
</html>
