<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="cas" width="300" height="300">浏览器不支持</canvas>
    <script>

        var canvas = document.getElementById('cas')
        canvas.style.border = "1px solid #000"
        canvas.width=900;
        canvas.height=600;
        var context = canvas.getContext('2d');
        context.beginPath();
        context.arc(300,100,100,0,2*Math.PI,true);
        context.closePath();
        context.fillStyle="red";
        context.fill();

        context.beginPath();
        context.strokeStyle="#fff";
        context.lineWidth=5;
        context.arc(300,130,35,Math.PI/6,5*Math.PI/6,false);
        context.stroke();

        context.beginPath();
        context.strokeStyle="#000";
        context.lineWidth=5;
        context.arc(230,90,20,5*Math.PI/6,Math.PI/6,false);
        context.stroke();

        context.beginPath();
        context.strokeStyle="#000";
        context.lineWidth=5;
        context.arc(365,90,20,5*Math.PI/6,Math.PI/6,false);
        context.stroke();
    </script>
</body>
